<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Strive Book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />



</head>

<body>

    <div class="container-fluid">
        <div class="row w-100">
            <div class="mx-auto my-4 w-100 d-flex">
                <input type="text" class="p-2 w-50 mx-auto" placeholder="Search..." onchange="search(this.value)" />
            </div>
        </div>
    </div>

    <div id="shopping-cart"></div>

    <div class="container">
        <div id="books-card" class="row"></div>
    </div>

    <script>
        const booksCard = document.querySelector("#books-card");

        window.onload = () => {
            loadBooks();
        };

        let books = [];

        function loadBooks() {
            fetch("https://striveschool-api.herokuapp.com/books")
                .then((resp) => resp.json())
                .then((data) => {
                    books = data;
                    console.log(books);
                    displayBooks();
                })
                .catch((err) => console.error(err.message));
        }

        function displayBooks(data = books) {
            booksCard.innerHTML = "";

            data.forEach((book) => {
                booksCard.innerHTML += `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
              <div class="card">
                <img src="${book.img}" class="img-fluid card-img-top" alt="${book.title
                    }">
                <div class="card-body">
                  <h5 class="card-title">${book.title}</h5>
                  <p class="card-text">${book.category}</p>
                  <button class="btn btn-primary" onclick="addToCart('${String(
                        book.asin
                    )}', this)">$${book.price}</button>
                  <button class="btn btn-warning" onclick="this.closest('.col-12').remove()">
                    Skip me
                  </button>
                </div>
              </div>
            </div>
          `;
            });
        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
